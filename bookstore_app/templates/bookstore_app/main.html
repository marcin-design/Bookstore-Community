<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
</head>
<body>
    <h1>List of Books</h1>

    <ul>
        {% for book in books %}
            <li>
                <h3>{{ book.volumeInfo.title }}</h3>
                <p><strong>Autor:</strong> {{ book.volumeInfo.authors|join:", " }}</p>
                <p><strong>Data Wydania:</strong> {{ book.volumeInfo.publishedDate }}</p>
                <p><strong>Opis:</strong> {{ book.volumeInfo.description }}</p>
            </li>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </ul>
</body>
